<!DOCTYPE html>
<html>
<title>Converter</title>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="head">
        <img style="padding:15px;" src="logo.png" height="60" width="60" alt="logo" />
        <div id="tittle">
            <a id="title-name">Converter</a>
            <a class="header-content" href="#home">Home</a>
            <a class="header-content" href="#contact">Contact</a>
            <a class="header-content" href="#about">About</a>
        </div>
        <div id="state">
            <input id="mode" title="Theme" type="image" src='dark3.png' onclick="changeState()" height="50" width="50">
        </div>
    </header>

    <input type="file" id="my_file" style="display: none;" multiple />

    <div class="container">
        <button class="cols" id="get_file" title="Convert to pdf">
            <img id="pdf" src='pdf.svg.png' height="80" width="80">
            <p>PDF</p>
            <p style="font-size: 15px;">Convert any document to pdf</p>
        </button>
        <button class="cols" title="Convert to img">
            <img id="image" src='image.png' height="80" width="80">
            <p>IMAGE</p>
            <p style="font-size: 15px;">Convert any document to img</p>
        </button>
        <button class="cols">
            <img id="image" title="Convert to img" src='word.png' height="80" width="120">
            <p>WORD</p>
            <p style="font-size: 15px;">Convert any document to img</p>
        </button>
        <button class="cols">
            <img id="image" title="Convert to img" src='pptx.png' height="80" width="110">
            <p>POWERPOINT</p>
            <p style="font-size: 15px;">Convert any document to img</p>
        </button>
        <button class="cols">
            <img id="image" title="Convert to img" src='excel.png' height="80" width="90">
            <p>EXCEL</p>
            <p style="font-size: 15px;">Convert any document to img</p>
        </button>
        <!--
        <button class="cols"></button>
        <button class="cols"></button>
        <button class="cols"></button>
        -->
    </div>
